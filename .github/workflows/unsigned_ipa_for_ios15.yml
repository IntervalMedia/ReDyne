name: Build iOS .ipa

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    name: Build and export ipa for iOS 15.0
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode version
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Build and Archive for iOS 15.0
        env:
          SCHEME: ReDyne
          PROJECT: ReDyne/ReDyne.xcodeproj
          WORKSPACE: ReDyne/ReDyne.xcodeproj/project.xcworkspace
          EXPORT_OPTIONS_PLIST: exportOptions.plist
          
        run: |
          # Generate exportOptions.plist
          cat > $EXPORT_OPTIONS_PLIST <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
            <key>method</key>
            <string>development</string>
            <key>signingStyle</key>
            <string>manual</string>
            <key>compileBitcode</key>
            <false/>
          </dict>
          </plist>
          EOF

          # Clean then build for ios 15.0
          set -o pipefail
          xcodebuild clean build \
            -project "$PROJECT" \
            -scheme "$SCHEME" \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            IPHONEOS_DEPLOYMENT_TARGET=15.0 \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO | xcpretty

          # Export .ipa
          xcodebuild -exportArchive \
            -archivePath $RUNNER_TEMP/build/ReDyne.xcarchive \
            -exportOptionsPlist $EXPORT_OPTIONS_PLIST \
            -exportPath $RUNNER_TEMP/build \
            -allowProvisioningUpdates
            
      - name: Upload .ipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: ReDyne.ipa
          path: ${{ runner.temp }}/build/*.ipa
